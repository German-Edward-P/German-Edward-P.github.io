<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/HomeWork9Style.css">
    <title>HomeWork9</title>
</head>
<body>
    <div class="section">
        <div class="container">
                <!-- Здесь row для заголовка -->
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <h1 class="main-header text-center">
                    <span>Получите видео-инструкции</span>
                    <strong class="text-uppercase">Как научиться приседать и для чего</strong>
                    </h1>
                </div>
            </div>
            <!-- Здесь row для видео и формы -->
            <div class="row">
                 <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/kxCSeQaTr2s"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                     </div>
                    </div>   
                    <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 ">
                        <div class="form">
                            <p class="form-header text-center">Введите свой email</p>
                            <form action="#">
                                <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                                <input type="text" class="form-control input-lg" placeholder="Ваш email">
                                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Вторая секция начинается здесь -->
    <div class="section">
        <div class="container text-center">
                <!-- Здесь row под заголовок h2 -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>   
                <!-- Здесь row feature-header -->
                <div class="features">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="feature-box"><img src="img/01.png" alt=""><p> Первое преимущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="feature-box"><img src="img/02.png" alt=""><p> Второе преимущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="feature-box"><img src="img/03.png" alt=""><p> Третье преимущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="feature-box"><img src="img/04.png" alt=""><p> Четвертое преимущество</p></div>
                        </div>     
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg center-block clients-btn">Получить инструкцию</button>
        </div>
    </div>
    <div class="section">
        <!-- Заголовок для клиентов -->
        <div class="container text-uppercase text-center">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="clients">Наши клиенты</h2>
                </div>
            </div>
            <!-- Это row для картнинок -->
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12"><div class="images">
                    <img src="img/Слой 10.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-12"><div class="images">
                    <img src="img/Слой 11.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-12"><div class="images">
                    <img src="img/Слой 12.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-12"><div class="images">
                    <img src="img/Слой 13.jpg" alt="">
                </div></div>
            </div>
            <!-- Второй row для картнинок -->
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12"><div class="images">
                    <img src="img/Слой 14.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12"><div class="images">
                    <img src="img/Слой 15.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12"><div class="images">
                    <img src="img/Слой 8.jpg" alt="">
                </div></div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12"><div class="images">
                    <img src="img/Слой 9.jpg" alt="">
                </div></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
